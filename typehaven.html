<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="typehaven.css">
    <title>blank</title>
</head>
<body>
    <a href="index.html">
        <button>home <span class="material-symbols-outlined">home</span></button>

    <button onclick="changeColor()">Change to yellow <span class="material-symbols-outlined">palette</span></button>
    <button onclick="changeColor1()">Change to green <span class="material-symbols-outlined">palette</span></button>
    <button onclick="changeColor2()">Change to pink <span class="material-symbols-outlined">palette</span></button>

    <div class="main">

    </div>
