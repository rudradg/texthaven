<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="typehaven.css">
    <title>blank</title>
</head>
<body>
    

    <a href="main.html">
        <button>home <span class="material-symbols-outlined">home</span></button>
    </a>
    <button onclick="changeColor()">Change to yellow <span class="material-symbols-outlined">palette</span></button>
    <button onclick="changeColor1()">Change to green <span class="material-symbols-outlined">palette</span></button>
    <button onclick="changeColor2()">Change to pink <span class="material-symbols-outlined">palette</span></button>
    <button onclick="changeColor3()">Change to orange <span class="material-symbols-outlined">palette</span></button>
    <button onclick="changeColor4()">Change to blue <span class="material-symbols-outlined">palette</span></button>
    <button onclick="changeColor5()">Change to purple <span class="material-symbols-outlined">palette</span></button>
    <button onclick="changeColor6()">Change to neon green <span class="material-symbols-outlined">palette</span></button>
    <input type="text" id="titleInput" placeholder="title (will not work for desktop version)"/>
    <button onclick="downloadText()">Download <span class="material-symbols-outlined">download</span></button>
    <input type="file" id="fileInput" accept=".txt">
    <button onclick="openText()">Open <span class="material-symbols-outlined">file_open</span></button>
    <button id="theme-toggle">Toggle Theme <span class="material-symbols-outlined">light_mode</span> <span class="material-symbols-outlined">dark_mode</span></button>
    <select id="symbolPicker">
        <option value="\u270E">✎ Pencil</option>
        <option value="\u2709">✉ Envelope</option>
        <option value="\u2699">⚙ Gear</option>
        <option value="\u2611">☑ Checked Box</option>
        <option value="\u2610">☐ Empty Box</option>
        <option value="\u260E">☎ Phone</option>
        <option value="\u231B">⌛ Hourglass</option>
        <option value="\u2630">☰ Menu</option>
        <option value="\u2328">⌨ Keyboard</option>
        <option value="\u2726">✦ Star</option>
        <option value="\u2191">↑ Arrow Up</option>
        <option value="\u2193">↓ Arrow Down</option>
        <option value="\u2190">← Arrow Left</option>
        <option value="\u2192">→ Arrow Right</option>
      </select>
      
      <button onclick="insertSymbol()">Insert Symbol</button>
      
    <div class="main">
    <textarea placeholder="type text here..."  onclick="init()" name="main" id="main" rows="50" cols="500"></textarea>


  
    </div>
    <script src="typehaven.js"></script>
    <script src="sw.js"></script>
</body>
</html>
