<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<form onsubmit="return handleHuman();">
  <div class="g-recaptcha" data-sitekey="6LfNGSArAAAAADaWthKhDa8gRB7z_HF39feC0L_x"></div>
  <button type="submit">Verify</button>
</form>

<script>
function handleHuman() {
  var response = grecaptcha.getResponse();
  if(response.length === 0) {
    alert("Please complete the human check!");
    return false;
  } else {
    window.location.href = "https://your-site.com";
    return false;
  }
}
</script>
