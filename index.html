<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Human</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<h2>Please verify you are human</h2>

<form id="verifyForm" onsubmit="return handleHuman();">
  <div class="g-recaptcha" data-sitekey="6LfeCSArAAAAAILqHvUE8b8z0sBGoe0-w4ZSnjk1"></div>
  <button type="submit">Verify</button>
</form>

<script>
function handleHuman() {
  var response = grecaptcha.getResponse();
  if(response.length == 0) {
    alert("Please complete the human check!");
    return false;
  } else {
    // Redirect after passing the human check
    window.location.href = "rudradg.github.io/texthaven/main/";  
    return false;
  }
}
</script>

</body>
</html>
